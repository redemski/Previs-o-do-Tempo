<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Atualizado 24h</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column flex-lg-row p-0">
    <div class="menu bg-dark text-white p-3 d-flex flex-column col-12 col-lg-3">
      <h2 class="fs-5 mb-3 text-center text-lg-start">Cidades</h2>
      <ul id="listaCidades" class="list-group list-group-flush flex-grow-1 mb-3 overflow-auto"></ul>
      <div class="mt-auto">
        <input type="text" id="novaCidade" class="form-control mb-2" placeholder="Qual a sua cidade?">
        <button id="adicionarCidade" class="btn btn-success w-100">Adicionar ao Menu</button>
      </div>
    </div>
    <div class="conteudo flex-fill d-flex flex-column justify-content-center align-items-center p-4 position-relative col-12 col-lg-9">
      <div class="rain"></div>
      <div class="text-center mb-4">
        <h1 class="fw-bold">Qual o clima atualmente?</h1>
      </div>
      <div id="resultado" class="card shadow-lg p-4 text-center d-none w-100" style="max-width: 500px;">
        <h2 id="nomeCidade" class="mb-3">--</h2>
        <p id="temperatura" class="fs-3 fw-semibold text-primary">-- Â°C</p>
        <p id="condicao" class="text-muted">--</p>
        <div id="imagensCidade" class="row g-2 mt-3"></div>
        <button id="limpar" class="btn btn-outline-danger mt-3">Limpar Dados</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
